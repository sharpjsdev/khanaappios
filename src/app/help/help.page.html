<ion-content>

	<div class="ion-padding">
		<ion-buttons class="back_button_menu_bar" slot="end" *ngIf="pageName != '/home' ">
			<ion-back-button defaultHref="home"></ion-back-button>
		  </ion-buttons>
		<div class="single_page_title medium size_18">{{model.key_page_name}}</div>
	</div>

	<div class="ion-padding theme_width" id="help_list">
		<div class="single_video" *ngFor="let x of model.data;let i = index">
			<div class="video_numbers size_16 medium green">{{i+1}}.</div>
			<div class="video_title size_16 medium green">{{x.title}}</div>
			<div class="video">
			<!-- <img src="assets/images/dummy_video.svg"> -->
			<iframe
				[src]="x.video_url | safe"
				width="100%"
				height="250"
				frameborder="0"
				allowfullscreen>
				</iframe>
			</div>
		</div>
	</div>
	<br>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="toggleChat()">
		  <ion-icon name="chatbubbles"></ion-icon>
		</ion-fab-button>
	  </ion-fab>
	  <div *ngIf="showChat" class="chatboard">
		<app-faq-chat (dismiss)="showChat=false"></app-faq-chat>
	  </div>
<center class="current_location_spinner_position" id="help_spinner"><ion-spinner class="current_location_sppiner"></ion-spinner></center>
</ion-content>
